<script>
// improve the code so greeting() is only defined once, and every cat instance gets its own greeting() method. 

    function Cat(name, breed, color) {
      this.name = name;
      this.breed = breed;
      this.color = color;
      this.greeting = function() {
        console.log(`Meow. FEED ME and I'll tell you my name is ${this.name} and that I am a ${this.breed} breed.`);
      }
    }

    const yossarian = new Cat('Yossarian', 'Doorless', 'black');
    const winston = new Cat('Winston', 'RabbitDestroyer', 'calico');

    yossarian.greeting();
    winston.greeting();
